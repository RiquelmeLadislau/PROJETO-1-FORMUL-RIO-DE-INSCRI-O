<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
</head>
<body>
        <h1>Formulário de Inscrição</h1>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required><br><br>
      
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
      
        <label for="whatsapp">WhatsApp:</label>
        <input type="tel" id="whatsapp" name="whatsapp" pattern="\d{2} \d{5}-\d{4}" required><br>

        <label>Área de atuação:</label><br>
        <input type="radio" id="desenvolvimento" name="area" value="Desenvolvimento">
        <label for="desenvolvimento">Desenvolvimento</label>
        <input type="radio" id="qa" name="area" value="Quality Assurance (QA)">
        <label for="qa">Quality Assurance (QA)</label>
        <input type="radio" id="analise" name="area" value="Análise de Dados">
        <label for="analise">Análise de Dados</label>
        <input type="radio" id="infraestrutura" name="area" value="Infraestrutura">
        <label for="infraestrutura">Infraestrutura</label><br><br>

        <label for="observacoes">Observações:</label><br>
        <textarea id="observacoes" name="observacoes" rows="4" cols="50"></textarea><br><br>

        <label for="novidades">
          <input type="checkbox" id="novidades" name="novidades">
          Desejo receber novidades e ofertas por email
        </label><br><br>
      
        <button type="submit">Enviar</button>
</body>
</html>
